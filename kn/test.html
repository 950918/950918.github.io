<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <iframe id="aa" name="myframe" src="sjds.html" frameborder="0" width="100%" height="10000"  marginheight="no" marginwidth="no" scrolling="no"></iframe>
    <script>
        window.onload = function(){
            var ifra = document.getElementById('aa');  //选中iframe   
            var test = ifra.contentWindow.document.body;
            //通过contentWindow来查询iframe内部元素
            test.style.['max-Width']="100%";
        }
    </script>
</body>
</html>
