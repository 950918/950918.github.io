<!doctype html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="css/baseStyle.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Document</title>
</head>
<body>
    <iframe id="aa" name="myframe" src="sjds.html"   frameborder:0;
    width:960;
    height:1200;
    marginheight:0;
    marginwidth:0;
    scrolling:no;
    ></iframe>
    <script>
        window.onload = function(){
            var ifra = document.getElementById('aa');  //选中iframe   
            var test = ifra.contentWindow.document.body;
            //通过contentWindow来查询iframe内部元素
            test.style.['max-Width']="100%";
        }
    </script>
</body>
</html>
