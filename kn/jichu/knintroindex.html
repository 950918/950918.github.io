<body>
    <div class="navag">
        <div class="goback" onclick="location.href='javascript:history.go(-1);';"><span class="gobackicon">&#60;</span><span class="gobackfont">返回</span></div>
    </div>
    <div  style="padding-top: 5rem;">
        <div>
          <iframe id="aa" frameborder=0 width=960 height=1200  marginheight=0 marginwidth=0 scrolling=no src=knintro/index.html></iframe>
        </div>
     </div>

    <!-- <iframe id="" name="myframe" src="sjds.html" frameborder="0" scrolling="no" onload="setIframeHeight(this)"></iframe> -->
    <script>
        function setIframeHeight(iframe) {
    if (iframe) {
    var iframeWin = iframe.contentWindow || iframe.contentDocument.parentWindow;
    if (iframeWin.document.body) {
    iframe.height = iframeWin.document.documentElement.scrollHeight || iframeWin.document.body.scrollHeight;
    }
    }
    };
        window.onload = function(){
            var ifra = document.getElementById('aa');  //选中iframe   
            var test = ifra.contentWindow.document.body;
            //通过contentWindow来查询iframe内部元素
            test.setAttribute('style', 'max-width: 100% !important');
            setIframeHeight(document.getElementById('aa'));
        }
        
    </script>
</body>
